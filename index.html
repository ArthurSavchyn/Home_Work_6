<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @font-face {
        font-family: "Roboto";
        font-weight: 700;
        src: url(fonts/Roboto-Bold.ttf);
      }
      @font-face {
        font-family: "Roboto";
        font-weight: 400;
        src: url(fonts/Roboto-Regular.ttf);
      }
    </style>
  </head>
  <body>
    <div class="inner">
      <div class="cards">
        <img src="images/resident_evil.jpg" alt="resident_evil" />
        <h3 class="title">Resident Evil</h3>
        <p class="text">Genre: survival horror</p>
      </div>
      <div class="cards">
        <img src="images/comman_and_conquer.jpg" alt="comman_and_conquer" />
        <h3 class="title">C&C</h3>
        <p class="text">Genre: real time strategy</p>
      </div>
      <div class="cards">
        <img src="images/GTA.jpg" alt="GTA" />
        <h3 class="title">GTA</h3>
        <p class="text">Genre: action-adventure</p>
      </div>
      <div class="cards">
        <img src="images/Call_of_Duty.jpeg" alt="Call_of_Duty" />
        <h3 class="title">Call of Duty</h3>
        <p class="text">Genre: first-person shooter</p>
      </div>
      <div class="cards">
        <img src="images/God_of_War.jpg" alt="God_of_War" />
        <h3 class="title">God of War</h3>
        <p class="text">Genre: action-adventure</p>
      </div>
      <div class="cards">
        <img src="images/The_Witcher.jpg" alt="The_Witcher" />
        <h3 class="title">Witcher</h3>
        <p class="text">Genre: Action role-playing</p>
      </div>
    </div>
  </body>
</html>
